apiVersion: apps/v1
kind: Deployment
metadata:
  name: bunkerweb
  labels:
    app: bunkerweb
    tier: security
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bunkerweb
  template:
    metadata:
      labels:
        app: bunkerweb
        tier: security
    spec:
      containers:
      - name: bunkerweb
        image: bunkerity/bunkerweb:1.5.6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        - containerPort: 8443
          name: https
        env:
        # Configuração simplificada - um servidor único
        - name: SERVER_NAME
          value: ""
        - name: LOG_LEVEL
          value: "info"
        
        # Reverse proxy - redirecionar baseado no path
        - name: USE_REVERSE_PROXY
          value: "yes"
        - name: REVERSE_PROXY_URL
          value: "/"
        - name: REVERSE_PROXY_HOST
          value: "http://frontend-service:80"
        
        # Proteções do WAF
        - name: USE_MODSECURITY
          value: "yes"
        - name: USE_MODSECURITY_CRS
          value: "yes"
        - name: MODSECURITY_CRS_VERSION
          value: "3"
        
        # Proteção contra bots maliciosos
        - name: USE_BAD_BEHAVIOR
          value: "yes"
        - name: BAD_BEHAVIOR_STATUS_CODES
          value: "400 401 403 404 405 429 444"
        - name: BAD_BEHAVIOR_BAN_TIME
          value: "86400"
        - name: BAD_BEHAVIOR_COUNT_TIME
          value: "60"
        - name: BAD_BEHAVIOR_THRESHOLD
          value: "10"
        
        # Rate Limiting
        - name: USE_LIMIT_REQ
          value: "yes"
        - name: LIMIT_REQ_RATE
          value: "20r/s"
        - name: LIMIT_REQ_BURST
          value: "40"
        
        # Headers de segurança
        - name: CUSTOM_HEADER
          value: "X-Frame-Options: SAMEORIGIN"
        - name: REMOVE_HEADERS
          value: "Server X-Powered-By X-AspNet-Version"
        
        # CORS
        - name: USE_CORS
          value: "yes"
        - name: CORS_ALLOW_ORIGIN
          value: "*"
        - name: CORS_ALLOW_METHODS
          value: "GET, POST, PUT, DELETE, OPTIONS"
        - name: CORS_ALLOW_HEADERS
          value: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization"
        
        # ModSecurity
        - name: MODSECURITY_SEC_RULE_ENGINE
          value: "On"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "400m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: bunkerweb-service
  labels:
    app: bunkerweb
spec:
  type: NodePort
  selector:
    app: bunkerweb
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8443
    protocol: TCP
    name: https

